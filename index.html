<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map{
            width :100%;
            height:100vh}
    </style>
</head>
<body>
    <div , id="map"></div>

    </script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="L.Geoserver.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!-- <script src="script.js"></script> -->
 <script>
    var map = L.map("map").setView([25.1788,80.8655],13);
 var osm=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var cities = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_satellite/{z}/{x}/{y}{r}.{ext}', {
	minZoom: 0,
	maxZoom: 20,
	attribution: '&copy; CNES, Distribution Airbus DS, © Airbus DS, © PlanetObserver (Contains Copernicus Data) | &copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	ext: 'jpg'
}).addTo(map)

var wmsLayer = L.tileLayer.wms("http://localhost:8080/geoserver/task/wms?service=WMS", {
    layers: "Seram_Timur_Project_Boundary",
    format: "image/png",
    transparent: true,
    
}).addTo(map);



var sinmarker = L.marker([25.1788,80.8655]) ;


var pop = sinmarker.bindPopup('hello' + sinmarker.getLatLng()).addTo(map)

var baseMaps = {
    "OpenStreetMap": osm,
    "stadiamaps":cities,
    "boundary": wmsLayer
};

var overlayMaps = {
    marker: sinmarker
   
};

var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
 </script>

</html>
